{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center" data-aos="fade-up">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body p-4 p-md-5">
        <div class="d-flex align-items-center mb-3">
          <div class="bg-primary bg-opacity-10 text-primary rounded-circle p-2 me-2">
            <i class="bi bi-door-open"></i>
          </div>
          <div>
            <h4 class="fw-bold mb-0">欢迎回来</h4>
            <small class="text-muted">使用 UID 登录您的账户</small>
          </div>
        </div>
        <form method="post" action="{{ url_for('main.do_login', next=request.args.get('next', '')) }}" class="mt-3">
          <div class="mb-3">
            <label class="form-label fw-bold">UID</label>
            <input type="text" name="uid" class="form-control" placeholder="请输入 UID" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">密码</label>
            <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">登录</button>
        </form>
        <div class="text-center mt-3 small">
          还没有账号？<a href="{{ url_for('main.register') }}">立即注册</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
