{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center" data-aos="fade-up">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body p-4 p-md-5">
        <div class="d-flex align-items-center mb-3">
          <div class="bg-success bg-opacity-10 text-success rounded-circle p-2 me-2">
            <i class="bi bi-person-plus"></i>
          </div>
          <div>
            <h4 class="fw-bold mb-0">创建新账户</h4>
            <small class="text-muted">UID 仅支持字母和数字，注册后可用于登录</small>
          </div>
        </div>
        <form method="post" action="{{ url_for('main.do_register') }}" class="mt-3">
          <div class="mb-3">
            <label class="form-label fw-bold">UID</label>
            <input type="text" name="uid" class="form-control" placeholder="设置唯一 UID" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">用户名</label>
            <input type="text" name="username" class="form-control" placeholder="自定义展示昵称" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">密码</label>
            <input type="password" name="password" class="form-control" placeholder="设置登录密码" required>
          </div>
          <button type="submit" class="btn btn-success w-100 py-2 fw-bold">注册并登录</button>
        </form>
        <div class="text-center mt-3 small">
          已有账号？<a href="{{ url_for('main.login') }}">立即登录</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
